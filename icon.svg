<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.6" />
    </radialGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#FFD700" stroke-width="2" opacity="0.9"/>
  
  <!-- 外围八卦环 -->
  <g transform="translate(64,64)">
    <!-- 八个方位的卦象标记 -->
    <g stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.7">
      <!-- 乾卦 (上) -->
      <g transform="rotate(0)">
        <line x1="0" y1="-45" x2="0" y2="-40" stroke-width="2"/>
        <line x1="0" y1="-38" x2="0" y2="-33" stroke-width="2"/>
        <line x1="0" y1="-31" x2="0" y2="-26" stroke-width="2"/>
      </g>
      
      <!-- 兑卦 (右上) -->
      <g transform="rotate(45)">
        <line x1="0" y1="-45" x2="0" y2="-40" stroke-width="2"/>
        <line x1="0" y1="-38" x2="0" y2="-33" stroke-width="2"/>
        <line x1="-2" y1="-31" x2="-1" y2="-26" stroke-width="2"/>
        <line x1="1" y1="-31" x2="2" y2="-26" stroke-width="2"/>
      </g>
      
      <!-- 离卦 (右) -->
      <g transform="rotate(90)">
        <line x1="0" y1="-45" x2="0" y2="-40" stroke-width="2"/>
        <line x1="-2" y1="-38" x2="-1" y2="-33" stroke-width="2"/>
        <line x1="1" y1="-38" x2="2" y2="-33" stroke-width="2"/>
        <line x1="0" y1="-31" x2="0" y2="-26" stroke-width="2"/>
      </g>
      
      <!-- 震卦 (右下) -->
      <g transform="rotate(135)">
        <line x1="-2" y1="-45" x2="-1" y2="-40" stroke-width="2"/>
        <line x1="1" y1="-45" x2="2" y2="-40" stroke-width="2"/>
        <line x1="-2" y1="-38" x2="-1" y2="-33" stroke-width="2"/>
        <line x1="1" y1="-38" x2="2" y2="-33" stroke-width="2"/>
        <line x1="0" y1="-31" x2="0" y2="-26" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- 中央紫微星 -->
  <g transform="translate(64,64)">
    <!-- 主星 -->
    <circle cx="0" cy="0" r="8" fill="url(#starGradient)" stroke="#FFD700" stroke-width="1"/>
    
    <!-- 星光效果 -->
    <g stroke="#FFD700" stroke-width="1" opacity="0.8">
      <line x1="-12" y1="0" x2="-10" y2="0"/>
      <line x1="10" y1="0" x2="12" y2="0"/>
      <line x1="0" y1="-12" x2="0" y2="-10"/>
      <line x1="0" y1="10" x2="0" y2="12"/>
      <line x1="-8.5" y1="-8.5" x2="-7" y2="-7"/>
      <line x1="7" y1="7" x2="8.5" y2="8.5"/>
      <line x1="8.5" y1="-8.5" x2="7" y2="-7"/>
      <line x1="-7" y1="7" x2="-8.5" y2="8.5"/>
    </g>
  </g>
  
  <!-- 十二宫位星座 -->
  <g transform="translate(64,64)" fill="#4ECDC4" opacity="0.7">
    <!-- 12个小星点代表十二宫 -->
    <circle cx="0" cy="-30" r="2" fill="#4ECDC4"/>
    <circle cx="15" cy="-26" r="2" fill="#4ECDC4"/>
    <circle cx="26" cy="-15" r="2" fill="#4ECDC4"/>
    <circle cx="30" cy="0" r="2" fill="#4ECDC4"/>
    <circle cx="26" cy="15" r="2" fill="#4ECDC4"/>
    <circle cx="15" cy="26" r="2" fill="#4ECDC4"/>
    <circle cx="0" cy="30" r="2" fill="#4ECDC4"/>
    <circle cx="-15" cy="26" r="2" fill="#4ECDC4"/>
    <circle cx="-26" cy="15" r="2" fill="#4ECDC4"/>
    <circle cx="-30" cy="0" r="2" fill="#4ECDC4"/>
    <circle cx="-26" cy="-15" r="2" fill="#4ECDC4"/>
    <circle cx="-15" cy="-26" r="2" fill="#4ECDC4"/>
  </g>
  
  <!-- MCP连接线 -->
  <g transform="translate(64,64)" stroke="url(#connectionGradient)" stroke-width="1" fill="none" opacity="0.6">
    <!-- 连接中心到各宫位的线 -->
    <line x1="0" y1="0" x2="0" y2="-30"/>
    <line x1="0" y1="0" x2="15" y2="-26"/>
    <line x1="0" y1="0" x2="26" y2="-15"/>
    <line x1="0" y1="0" x2="30" y2="0"/>
    <line x1="0" y1="0" x2="26" y2="15"/>
    <line x1="0" y1="0" x2="15" y2="26"/>
    <line x1="0" y1="0" x2="0" y2="30"/>
    <line x1="0" y1="0" x2="-15" y2="26"/>
    <line x1="0" y1="0" x2="-26" y2="15"/>
    <line x1="0" y1="0" x2="-30" y2="0"/>
    <line x1="0" y1="0" x2="-26" y2="-15"/>
    <line x1="0" y1="0" x2="-15" y2="-26"/>
  </g>
  
  <!-- 外围装饰环 -->
  <circle cx="64" cy="64" r="55" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3" stroke-dasharray="2,3"/>
  
  <!-- MCP标识 -->
  <g transform="translate(64,90)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4ECDC4" opacity="0.8">MCP</text>
  </g>
  
  <!-- 紫微标识 -->
  <g transform="translate(64,20)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFD700" opacity="0.9">紫微</text>
  </g>
</svg>